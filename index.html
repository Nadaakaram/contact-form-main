<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="./style.css"
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <h2 id="title">Contact Us</h2>
    <form id="form">
      <div id="names">
        <div id="f-name">
          <label for="frname">First Name</label><br>
          <input type="text" name="user" id="frname" size="25">
        </div>
        <div id="l-name">
          <label for="lname">Last Name</label><br>
          <input type="text" name="user" id="lname" size="25"><br>
        </div>
      </div>
      <div id="email-address">
        <label for="email">Email Address</label><br>
        <input type="text" id="email" size="68"><br>
      </div>
      <div>
        <label for="guery">Query Type</label><br>
        <div id="radios">
          <div id="f-radio">
          <input type="radio" name="select" id="enquiry" value="General Enquiry">
          <label for="enquiry">General Enquiry</label>
          </div>
          <div id="s-radio">
          <input type="radio" name="select" id="request" value="Support Request">
          <label for="request">Support Request</label><br>
          </div>
        </div>
      </div>
      <div id="textarea">
        <label for="messages">Message</label><br>
        <textarea id="messages" rows="5" cols="65"></textarea><br>
      </div>
      <input type="checkbox" id="check">
      <label for="checkbox">I consent to being contacted by the team</label><br>
      <button id="submit">Submit</button>
    </form>
  </div>
